<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #563d7c;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .manage-categories {
            margin: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-custom {
            background-color: #563d7c;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">FinanceTracker</a>

        </ul>
    </div>

<!-- Manage Categories Section -->
<div class="container manage-categories">
    <h2 class="mb-4">Manage Categories</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Category Name</th>
            <th>Category Type</th>
            <th>Edit|edit</th>
            <th>Delete|trash</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}">Category Name</td>
            <td th:text="${category.type}">Category Type</td>
            <td>🖊️ edit</td>
            <td>🗑️ trash</td>
            <td>
                <a th:href="@{'/categories/edit/' + ${category.id}}" class="btn btn-custom btn-sm">Edit</a>

            </td>
            <td>
                <form th:action="@{'/categories/delete/' + ${category.id}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
<!--                <a th:href="@{'/categories/delete' +${category.id}}" class="btn btn-custom btn-sm">Delete</a>-->

            </td>

<!--                <button class="btn btn-danger btn-sm">Delete</button>-->
<!--            </td>-->
<!--        </tr>-->
<!--        <tr>-->
<!--            <td>Salary</td>-->
<!--            <td>Income</td>-->
<!--            <td>🖊️ edit</td>-->
<!--            <td>🗑️ trash</td>-->
<!--            <td>-->
<!--                <button class="btn btn-custom btn-sm">Edit</button>-->
<!--                <button class="btn btn-danger btn-sm">Delete</button>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
    <a href="/categories/new" class="btn btn-custom mt-4">Add New Category</a>

<!--    <button class="btn btn-custom mt-4">Add New Category</button>-->
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
