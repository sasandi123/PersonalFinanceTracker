<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4" >
            <h2 class="text-center mb-5">New User</h2>
            <form method="post"   action="/registerUser"  th:object="${user}">
                <div class="alert alert-danger" th:if="${errorMessage}">
                    <p th:text="${errorMessage}"></p>
                </div>
<!--                <div class="row mb-3">-->
<!--                    <label class="col-sm-4 col-form-label">First Name</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <label>-->
<!--                            <input id="firstName" class="form-control" th:field="${user.firstName}">-->
<!--                        </label>-->
<!--                        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="${user.firstName}"></p>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div class="row mb-3">-->
<!--                    <label class="col-sm-4 col-form-label">Last Name</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <label>-->
<!--                            <input id="lastName" class="form-control" th:field="${user.lastName}">-->
<!--                        </label>-->
<!--                        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="${user.lastName}"></p>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">User Name</label>
                    <div class="col-sm-8">
                        <label>
                            <input id="userName" class="form-control" th:field="${user.username}">
                        </label>
                        <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="${user.username}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <label>
                            <input id="email" class="form-control" th:field="${user.email}">
                        </label>
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${user.email}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <label>
                            <input id="password" type="password" class="form-control" th:field="${user.password}">
                        </label>
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${user.password}"></p>
                    </div>
                </div>


                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit </button>
                    </div>
<!--                    <div class="col-sm-4 d-grid">-->
<!--                        <a class="btn btn-outline-primary" href="/registerUser" role="button">Cancel </a>-->
<!--                    </div>-->
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
