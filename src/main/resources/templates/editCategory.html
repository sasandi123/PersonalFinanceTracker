<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Category</h2>
    <form th:action="@{/categories}" method="post">
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${category.name}">
        </div>
        <div class="form-group">
            <label for="type">Category Type</label>
            <select class="form-control" id="type" name="type">
                <option th:selected="${category.type == 'Expense'}">Expense</option>
                <option th:selected="${category.type == 'Income'}">Income</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Category</button>
    </form>
</div>

</body>
</html>
